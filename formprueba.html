<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Prueba Formulario</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styleformprueba.css'>
    <script src='main.js'></script>
</head>

<body>
    <div class="contenedor-menu">
        <div class="contenedor-menu__first">
            <div class="contenedor-menu__first-img">
                <img src="contacto.png">
            </div>
            <div class="contenedor-menu__first-h3">
                <h3 class="unfixed">Quiénes somos</h3>
            </div>
        </div>
        <div class="contenedor-menu__second">
            <div class="contenedor-menu__second-img">
                <img src="servicios.png">
            </div>
            <div class="contenedor-menu__second-h3">
                <h3 class="unfixed">Servicios</h3>
            </div>
        </div>
        <div class="contenedor-menu__third">
            <div class="contenedor-menu__third-img">
                <img src="contacto2.png">
            </div>
            <div class="contenedor-menu__third-h3">
                <h3 class="fijo">Contacto</h3>
            </div>
        </div>
    </div>
    <form>
        <h1 id="icontact">Contacto</h1>
        <div class="contenedor-form__1">
            <div class="contenedor-form__datospersonales">
                <fieldset id="fieldcontacto">
                    <legend>Datos Personales</legend>
                    <div class="contenedor-form__datospersonales-nombre">
                        <label for="iname">Nombre</label>
                        <input id="iname" type="text" name="nombre" placeholder="Ej: Kike" size="40"><br>
                    </div>
                    <div class="contenedor-form__datospersonales-apellidos">
                        <label for="iapellidos">Apellidos</label>
                        <input id="iapellidos" type="text" name="apellidos" placeholder="Ej: Valero Soriano"
                            size="40"><br>
                    </div>
                    <div class="contenedor-form__datospersonales-telefono">
                        <label for="itelf">Telefono</label>
                        <input id="itelf" type="tel" name="telefono" placeholder="Ej: 642499669" size="40"><br>
                    </div>
                    <div class="contenedor-form__datospersonales-email">
                        <label for="iemail">Correo Electrónico</label>
                        <input id="iemail" type="email" name="email" placeholder="Ej: kike@gmail.com" size="30"><br>
                    </div>
                </fieldset>
            </div>
        </div>
        <h1 id="idevoluciones">Devoluciones</h1>
        <div class="contenedor-form__2">
            <div class="conenedor-form__devoluciones">
                <fieldset id="fielddevoluciones">
                    <legend>Política de devoluciones</legend>
                    <div class="contendor-form__devoluciones-motivo">
                        <h3 id="imotivo">Motivo</h3>
                        <div class="contenedor-form__devoluciones-motivo__checkbox">
                            <input class="icheckbox" type="checkbox" name="checkbox">
                            <label for="icheckbox">Equivocación</label>
                            <input class="icheckbox" type="checkbox" name="checkbox">
                            <label for="icheckbox">Productio defectuoso</label>
                            <input class="icheckbox" type="checkbox" name="checkbox">
                            <label for="icheckbox">Me lo esperaba diferente</label>
                            <input class="icheckbox" type="checkbox" name="checkbox">
                            <label for="icheckbox">Caja en mal estado</label>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </form>
</body>

</html>
